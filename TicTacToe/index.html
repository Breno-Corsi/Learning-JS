<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width", initial-scale="1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <button class="start-button" id="start" onclick="newGame()">Clear</button>
        <h1>TicTacToe</h1>
    </div>
    <div class="container">
        <button class="space" id="p1" onclick="inputSymbol('p1', 0, 0)"></button>
        <button class="space" id="p2" onclick="inputSymbol('p2', 0, 1)"></button>
        <button class="space" id="p3" onclick="inputSymbol('p3', 0, 2)"></button>
        <button class="space" id="p4" onclick="inputSymbol('p4', 1, 0)"></button>
        <button class="space" id="p5" onclick="inputSymbol('p5', 1, 1)"></button>
        <button class="space" id="p6" onclick="inputSymbol('p6', 1, 2)"></button>
        <button class="space" id="p7" onclick="inputSymbol('p7', 2, 0)"></button>
        <button class="space" id="p8" onclick="inputSymbol('p8', 2, 1)"></button>
        <button class="space" id="p9" onclick="inputSymbol('p9', 2, 2)"></button>

    </div>
</body>
</html>
