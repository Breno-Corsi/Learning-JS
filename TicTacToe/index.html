        <button class="start-button" id="start">Start</button>

        <button class="space" id="pos2">O</button>
        <button class="space" id="pos3">X</button>
        <button class="space" id="pos4">O</button>
        <button class="space" id="pos5">X</button>
        <button class="space" id="pos6">O</button>
        <button class="space" id="pos7">X</button>
        <button class="space" id="pos8">O</button>
        <button class="space" id="pos9">X</button>

    </div>
</body>
</html>
