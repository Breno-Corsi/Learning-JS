<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <title>Prime numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Prime numbers</h1>
    <div class="container">
        <label for="input-start">Start number:</label>
        <input type="number" class="number-input" id="start-number">
        <label for="input-end">End number:</label>
        <input type="number" class="number-input" id="end-number">
        <button class="button-calculate" onclick="calculateNumbers()">Calculate</button>
        <label for="prime-numbers">Prime numbers:</label>
        <textarea class="number-output"></textarea>
    </div>
</body>
</html>
