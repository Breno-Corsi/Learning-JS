<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width", initial-scale="1.0">
    <title>String compressor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>String Compression</h1>
    <div class="container">
            <label for="string-input">String input:</label>
            <textarea class="text-text-area" id="string-input" placeholder="Type here..."></textarea>
        <div class="button-area">
            <button class="button-compress" onclick="compressString()">Compress</button>
            <button class="button-compress" onclick="decompressString()">Decompress</button>
        </div>
            <label for="string-input">String output:</label>
            <textarea class="text-text-area" id="string-output"></textarea> 
    </div>
</body>
</html>
