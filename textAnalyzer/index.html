<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width", initial-scale="1.0">
    <title>Text analyser</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Text analyzer</h1>
    <div class="container">
        <label for="text-input">Text:</label>
        <textarea class="text-input" id="text-input"></textarea>
        <button class="button-proccess">Proccess</button>
        <label for="unique-words">Unique words:</label>
        <textarea class="text-output" id="unique-words"></textarea>
        <label for="word-count">Word count:</label>
        <textarea class="text-output" id="word-count"></textarea>
        <label for="top-five-words">Top five words:</label>
        <textarea class="text-output" id="top-five-words"></textarea>
    </div>
</body>
</html>
